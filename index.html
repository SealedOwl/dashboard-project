<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">

            <div class="sidebar-content">
                <div class="icon dashboard">
                    <img src="./images/view-dashboard.svg" alt="dashboard icon" width="50" height="50">
                    <p class="heading-1">Dashboard</p>
                </div>
            </div>

            <div class="group-1">
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/home.svg" alt="home icon" width="30" height="30">
                        <p class="heading-2">Home</p>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/card-account-details-outline.svg" alt="profile icon" width="30" height="30">
                        <p class="heading-2">Profile</p>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/message-reply.svg" alt="messages icon" width="30" height="30">
                        <p class="heading-2">Messages</p>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/history.svg" alt="history icon" width="30" height="30">
                        <p class="heading-2">History</p>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/file-multiple-outline.svg" alt="tasks icon" width="30" height="30">
                        <p class="heading-2">Tasks</p>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/account-group.svg" alt="communities icon" width="30" height="30">
                        <p class="heading-2">Communities</p>
                    </div>
                </div>
            </div>

            <div class="group-2">
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/cog-outline.svg" alt="settings icon" width="30" height="30">
                        <p class="heading-2">Settings</p>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/help-box-outline.svg" alt="support icon" width="30" height="30">
                        <p class="heading-2">Support</p>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="icon ">
                        <img src="./images/shield-check.svg" alt="privacy icon" width="30" height="30">
                        <p class="heading-2">Privacy</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="header">

        </div>

        <div class="main">

        </div>

    </div>
</body>
</html>
